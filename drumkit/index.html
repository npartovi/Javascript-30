<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Drum Kit</title>
	<script src="drumkit.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>A</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>A</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>A</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>A</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>A</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>A</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>A</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>A</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/snare.wav"></audio>
	<audio data-key="83" src="sounds/snare.wav"></audio>
	<audio data-key="68" src="sounds/snare.wav"></audio>
	<audio data-key="70" src="sounds/snare.wav"></audio>
	<audio data-key="71" src="sounds/snare.wav"></audio>
	<audio data-key="72" src="sounds/snare.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/snare.wav"></audio>
	<audio data-key="76" src="sounds/snare.wav"></audio>

</div>

	
</body>
</html>
